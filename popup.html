<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>

<body>
  <h1>Unit Converter</h1>
  <header id="input">
    <input type="hidden" id="unit">
    <input type="hidden" id="keepHidableShown" value="0">
    <div id="selectorSelected" tabindex="0"></div>

    <div class="inputGroup">
      <input id="value" type="text" maxlength="15" autocomplete="off">
      <button id="valueReset" class="reset">&times;</button>
    </div>
  </header>

  <div id="tools">
    <span id="decimalsLabel"></span>
    <button id="decimalsAdd" class="iconic">+</button><button id="decimalsSubtract" class="iconic">-</button>
  </div>

  <div id="selector">
    <div class="inputGroup">
      <input id="selectorFilter" type="text" maxlength="50" autocomplete="off">
      <button id="selectorFilterReset" class="reset resetFilter">&times;</button>
    </div>
    <div id="selectorClose" class="">&Hat;</div>
    <div id="selectorSort">
      <span class="sort" id="sort0">System & Size</span>
      <span class="sort" id="sort1">Name</span>
    </div>
    <dl id="selectorList"></dl>
  </div>

  <main id="output"></main>
  <div id="showHidden"></div>

  <footer id="disclaimer">
    <button id="disclaimerDismiss">&times;</button>
    <span id="disclaimerText"></span>
  </footer>

  <div id="popup"></div>
  <div id="selectorVeil"></div>

  <script src="conversions.js"></script>
  <script src="popup.js"></script>
</body>

</html>
