<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>

<body>
  <div id="input">
    <form>
      <h1>Unit Converter</h1>
      <input type="hidden" id="unit">
      <div id="selectorSelected">Choose...</div>

      <div id="selector">
        <input id="filter" type="text" maxlength="50" autocomplete="off">
        <div id="closeSelector" class="">&Hat;</div>
        <dl id="selectorList"></dl>
      </div>

      <input id="value" type="text" maxlength="24" autocomplete="off">
      <button id="reset" class="reset">&times;</button>
    </form>

    <div id="tools">
      <span id="labelDec"></span>
      <button id="addDec" class="iconic">+</button><button id="subDec" class="iconic">-</button>
    </div>
  </div>

  <div id="output"></div>

  <div id="disclaimer">
    <span id="disclaimerText"></span>
    <button id="dismiss" class="link"></button>
  </div>

  <div id="message"></div>

 <script src="popup.js"></script>
</body>

</html>
