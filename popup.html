<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>

<body>
  <header id="input">
    <form>
      <h1>Unit Converter</h1>
      <input type="hidden" id="unit">
      <div id="selectorSelected"></div>

      <div class="inputGroup">
        <input id="value" type="text" maxlength="15" autocomplete="off">
        <button id="resetValue" class="reset">&times;</button>
      </div>
    </form>

    <div id="tools">
      <span id="decimalsLabel"></span>
      <button id="decimalsAdd" class="iconic">+</button><button id="decimalsSubtract" class="iconic">-</button>
    </div>
  </header>

  <div id="selectorVeil"></div>
  <div id="selector">
    <div class="inputGroup">
      <input id="filter" type="text" maxlength="50" autocomplete="off">
      <button id="resetFilter" class="reset resetFilter">&times;</button>
    </div>
    <div id="closeSelector" class="">&Hat;</div>
    <dl id="selectorList"></dl>
  </div>

  <main id="output"></main>

  <footer id="disclaimer">
    <span id="disclaimerText"></span>
    <button id="dismiss" class="link"></button>
  </footer>

  <div id="popup"></div>

 <script src="conversions.js"></script>
 <script src="popup.js"></script>
</body>

</html>
